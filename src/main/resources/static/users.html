<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script>
        async function loadUser() {
            const response = await fetch('/users/');
            const user = await response.json();
            const productsList = user.products.map(product => `ID: ${product.id}, Name: ${product.name}, Price: ${product.price}`).join('<br>');
            document.getElementById('userInfo').innerHTML = `ID: ${user.id}, Name: ${user.name}, Email: ${user.email}<br>Products:<br>${productsList}`;
        }
    </script>
</head>
<body onload="loadUser()">
<h1>User Information</h1>
<div id="userInfo">Loading...</div>
<a href="products.html">Go to Products</a>
</body>
</html>
